<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sidebar">
        <h1>Game Development</h1>
        <p>Recent side projects</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Newsletter</h1>
        <form>
            <label>Sign up for my newsletter:
                <input type="text">
            </label>
            <button>Subscribe</button>
        </form>
    </section>
    <section id="contact">
        <main>
            <h2>Contact Me</h2>
            <form>
                <label>Name:
                    <input type="text">
                </label>
                <label>Email:
                    <input type="text">
                </label>
                <label>Reason for contact:</label>
                <select name="reasons" id="reasons">
                    <optgroup label="Contact Reasons">
                        <option value="hi">Hi</option>
                        <option value="contractor">Looking for a Contractor</option>
                        <option value="interview">Interested in a interview</option>
                    </optgroup>
                </select>
                <textarea id="comment" name="comment" rows="6" cols="50"></textarea>
                <input type="submit" value="Submit">
            </form>
        </main>
    </section>
</body>
</html>
